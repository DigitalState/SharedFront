<div class="modal-header">
	<!--<h4 class="modal-title">{{modalHeader}}</h4>-->
	<ds-language-switcher-dropdown
			*ngIf="isFormioFormReady"
			(onLanguageChange)="switchLanguage($event)"
			class="mr-5">
	</ds-language-switcher-dropdown>
	<button class="close btn btn-with-icon ml-auto" aria-label="Close" (click)="closeModal()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<md-progress-spinner [hidden]="isFormioFormReady" mode="indeterminate"></md-progress-spinner>
	<div class="modal-body-content" [innerHTML]="modalContent">
		{{modalContent}}
	</div>
	<iframe #iframe [src]="frameSrc"></iframe>
</div>
<div *ngIf="actions" class="modal-footer">
	<button *ngFor="let action of actions" class="btn confirm-btn" (click)="closeModal(action)">{{ action.label }}
	</button>
	<!--<button class="btn btn-primary confirm-btn" (click)="closeModal()">Save changes</button>-->
</div>
